<div class='row'>
    <div *ngFor="let topic of topics" class="col-3 p-4">
        <a class='no-style' routerLink="/topics/{{ topic.name.toLowerCase() }}">
            <div class='border rounded p-3'>
                <div class='d-flex align-items-center justify-content-center'>
                    <i class="fas fa-5x {{ topic.icon }}"> </i>
                </div>
                <div>
                    <h5> {{ topic.name }}</h5>
                </div>
            </div>
        </a>
    </div>
</div>
